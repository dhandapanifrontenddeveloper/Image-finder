<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potraits</title>
    <link rel="stylesheet" href="style.css">
    <link rel="short icon" href="images/apilogo.png">
</head>
<body>
    <div class="header">
        <img src="images/apilogo.png" class="logoimg" alt="">
        <div class="sideheading">
            <h5 class="log">Log in</h5>
            <h5 class="license">Licensed</h5>
            <img src="images/sideimg.png" class="sideimage" alt="">
        </div>
    </div>
    

    <h1 class="heading">Search what you want to see</h1>
    <form action="">
        <input type="search" class="searchbox" placeholder="Search images">
        <button class="seachbtn" >Search</button>
    </form>
    
    <div class="imageresult">
        <div class="images"> 
             <img src="https://images.unsplash.com/photo-1682685797365-41f45b562c0a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Sun going home">
             <a href="https://unsplash.com/photos/9hWJs7iblh8" target="_blank">Sun going home</a>
        </div>
        <div class="images"> 
            <img src="https://images.unsplash.com/photo-1494905998402-395d579af36f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGNhcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Noise in the street">
            <a href="https://unsplash.com/photos/9hWJs7iblh8" target="_blank">Noise in the street</a>
       </div>
       <div class="images"> 
        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bXVzaWN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Blast the night">
        <a href="https://unsplash.com/photos/9hWJs7iblh8" target="_blank">Blast the night</a>
       </div>
    </div>

    <button class="morebtn">View More</button>
  
    



    <script src="./script.js"></script>
</body>
</html>
